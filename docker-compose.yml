version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    environment:
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app
      - ./data:/app/data
    ports: ["8000:8000"]
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: arq backend.app.core.queue.WorkerSettings
    env_file: .env
    environment:
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - redis

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: streamlit run frontend/streamlit_app/main.py --server.port=8501 --server.address=0.0.0.0
    env_file: .env
    environment:
      PYTHONPATH: /app
      API_BASE: http://api:8000
    volumes:
      - ./:/app
      - ./data:/app/data
    ports: ["8501:8501"]
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
